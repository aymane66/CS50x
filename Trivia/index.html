<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function answerHTML(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!"
                    document.getElementById(element).style.color = "#27C827"
                }
                else {
                    document.getElementById(element).innerHTML = "Incorrect"
                    document.getElementById(element).style.color = "#C61F1F"
                }
            }
            function resetButtonsState() {
                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function (button) {
                    button.classList.remove('incorrect');
                    button.classList.remove('correct');
                })
            }
            function getAnswerButton() {
                resetButtonsState()
                if (event.target.id == "correct") {
                    event.target.classList.add('correct');
                    answerHTML(true, "return_part_1");
                }
                else {
                    event.target.classList.add('incorrect');
                    answerHTML(false, "return_part_1");
                }
            }
        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.addEventListener("click", getAnswerButton);
            })
            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "rabat") {
                    answerHTML(true, "return_part_2");
                }
                else {
                    answerHTML(false, "return_part_2");
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h3>Which of the following is not a high-level programming language?</h3>
                <button class="button">Python</button>
                <button id="correct" class="button">Assembly</button>
                <button class="button">JavaScript</button>
                <button class="button">C#</button>
                <h2 id="return_part_1"></h2>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital City of Morocco?</h3>
                <input type="text">
                <button id="check" class="input">Send Answer</button>
                <h2 id="return_part_2"></h2>
            </div>
        </div>
    </body>
</html>
